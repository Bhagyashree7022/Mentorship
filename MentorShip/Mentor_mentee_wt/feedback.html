<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Submit Feedback</title>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Feedback Form</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Mentee Name</label>
        <input type="text" class="form-control" placeholder="e.g. John Doe">
      </div>

      <div class="mb-3">
        <label class="form-label">Project Title</label>
        <input type="text" class="form-control" placeholder="e.g. AI Traffic Control">
      </div>

      <div class="mb-3">
        <label class="form-label">Feedback Comments</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Rating</label>
        <select class="form-select">
          <option selected>Select</option>
          <option>1 - Poor</option>
          <option>2 - Fair</option>
          <option>3 - Good</option>
          <option>4 - Very Good</option>
          <option>5 - Excellent</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control">
      </div>

      <button class="btn btn-success w-100">Submit</button>
    </form>
  </div>
</body>
</html>
